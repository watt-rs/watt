name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run each example
        run: |
          echo "Listing contents of examples:"
          ls -la examples || echo "No examples directory found"

          for dir in examples/*; do
            echo "Checking $dir"
            if [ -d "$dir" ]; then
              if [ -f "$dir/Cargo.toml" ]; then
                echo "Running example in $dir"
                (cd "$dir" && cargo run run)
              else
                echo "No Cargo.toml in $dir, skipping"
              fi
            fi
          done
